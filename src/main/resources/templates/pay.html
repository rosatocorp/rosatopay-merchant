<!DOCTYPE html>
<html>
<head>
    <title>Payment Directing</title>
</head>
<body>
<h1>Do not reload the page....</h1>
<form style="display: none;" name="form" id="form" method="post" action="https://payments.rosatopay.com/checkout/post/submit">
    <input type="hidden" name="appId" th:value="${form.appId}"/>
    <input type="hidden" name="orderId" th:value="${form.orderId}"/>
    <input type="hidden" name="orderAmount" th:value="${form.orderAmount}"/>
    <input type="hidden" name="orderCurrency" th:value="${form.orderCurrency}"/>
    <input type="hidden" name="orderNote" th:value="${form.orderNote}"/>
    <input type="hidden" name="customerName" th:value="${form.customerName}"/>
    <input type="hidden" name="customerEmail" th:value="${form.customerEmail}"/>
    <input type="hidden" name="customerPhone" th:value="${form.customerPhone}"/>
    <input type="hidden" name="returnUrl" th:value="${form.returnUrl}"/>
    <input type="hidden" name="notifyUrl" th:value="${form.notifyUrl}"/>
    <input type="hidden" name="signature" th:value="${form.signature}"/>

    <script type="text/javascript">
        document.form.submit();
    </script>
</form>
</body>
</html>
